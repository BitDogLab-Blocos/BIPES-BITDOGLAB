<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Ícones Infantis Amigáveis para BitDogLab -->
<svg width="560" height="80" viewBox="0 0 560 80" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .icon-stroke { stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
      .logic-color { fill: #FFE066; stroke: #D4AC0D; }
      .loops-color { fill: #85E09A; stroke: #16A085; }
      .math-color { fill: #AED6F1; stroke: #3498DB; }
      .text-color { fill: #F8C471; stroke: #E67E22; }
      .lists-color { fill: #C39BD3; stroke: #9B59B6; }
      .variables-color { fill: #F1948A; stroke: #E74C3C; }
      .functions-color { fill: #82E0AA; stroke: #27AE60; }
    </style>
  </defs>
  
  <!-- Ícone Lógica - Lâmpada de Ideia -->
  <g id="logic-icon" transform="translate(10, 10)">
    <!-- Base da lâmpada -->
    <rect x="15" y="45" width="30" height="8" rx="4" class="logic-color icon-stroke"/>
    <rect x="18" y="53" width="24" height="4" rx="2" class="logic-color icon-stroke"/>
    
    <!-- Bulbo da lâmpada -->
    <circle cx="30" cy="30" r="15" class="logic-color icon-stroke"/>
    
    <!-- Filamento -->
    <path d="M25 25 Q30 20 35 25 Q30 30 25 35" fill="none" stroke="#D4AC0D" stroke-width="2"/>
    
    <!-- Brilho -->
    <path d="M45 15 L50 10 M45 25 L52 25 M45 35 L50 40 M15 15 L10 10 M15 25 L8 25 M15 35 L10 40" 
          fill="none" stroke="#F7DC6F" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Ícone Repetições - Setas Circulares Amigáveis -->
  <g id="loops-icon" transform="translate(90, 10)">
    <!-- Círculo de fundo -->
    <circle cx="30" cy="30" r="20" class="loops-color icon-stroke"/>
    
    <!-- Setas circulares -->
    <path d="M15 30 A15 15 0 0 1 30 15" fill="none" stroke="#16A085" stroke-width="4" stroke-linecap="round"/>
    <path d="M45 30 A15 15 0 0 1 30 45" fill="none" stroke="#16A085" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Pontas das setas -->
    <polygon points="30,10 25,18 35,18" class="loops-color"/>
    <polygon points="30,50 35,42 25,42" class="loops-color"/>
  </g>
  
  <!-- Ícone Matemática - Calculadora Fofa -->
  <g id="math-icon" transform="translate(170, 10)">
    <!-- Corpo da calculadora -->
    <rect x="12" y="12" width="36" height="48" rx="8" class="math-color icon-stroke"/>
    
    <!-- Tela -->
    <rect x="18" y="18" width="24" height="8" rx="2" fill="#FFFFFF" stroke="#3498DB" stroke-width="2"/>
    <text x="30" y="24" text-anchor="middle" fill="#3498DB" font-family="Arial" font-size="8" font-weight="bold">123</text>
    
    <!-- Botões -->
    <circle cx="21" cy="35" r="3" fill="#FFFFFF" stroke="#3498DB" stroke-width="1"/>
    <circle cx="30" cy="35" r="3" fill="#FFFFFF" stroke="#3498DB" stroke-width="1"/>
    <circle cx="39" cy="35" r="3" fill="#FFFFFF" stroke="#3498DB" stroke-width="1"/>
    <circle cx="21" cy="44" r="3" fill="#FFFFFF" stroke="#3498DB" stroke-width="1"/>
    <circle cx="30" cy="44" r="3" fill="#FFFFFF" stroke="#3498DB" stroke-width="1"/>
    <circle cx="39" cy="44" r="3" fill="#FFFFFF" stroke="#3498DB" stroke-width="1"/>
    
    <!-- Símbolos matemáticos -->
    <text x="21" y="37" text-anchor="middle" fill="#3498DB" font-size="6">+</text>
    <text x="30" y="37" text-anchor="middle" fill="#3498DB" font-size="6">-</text>
    <text x="39" y="37" text-anchor="middle" fill="#3498DB" font-size="6">×</text>
  </g>
  
  <!-- Ícone Texto - Balão de Fala -->
  <g id="text-icon" transform="translate(250, 10)">
    <!-- Balão de fala -->
    <ellipse cx="30" cy="25" rx="18" ry="12" class="text-color icon-stroke"/>
    
    <!-- Cauda do balão -->
    <path d="M20 35 L15 45 L25 38 Z" class="text-color icon-stroke"/>
    
    <!-- Texto dentro do balão -->
    <text x="30" y="22" text-anchor="middle" fill="#E67E22" font-family="Arial" font-size="8" font-weight="bold">Abc</text>
    <text x="30" y="30" text-anchor="middle" fill="#E67E22" font-family="Arial" font-size="6">123</text>
    
    <!-- Decoração -->
    <circle cx="38" cy="18" r="2" fill="#F39C12"/>
    <circle cx="42" cy="22" r="1.5" fill="#F39C12"/>
  </g>
  
  <!-- Ícone Listas - Cestinha com Itens -->
  <g id="lists-icon" transform="translate(330, 10)">
    <!-- Cesta -->
    <path d="M15 25 Q15 45 30 45 Q45 45 45 25 L42 20 L18 20 Z" class="lists-color icon-stroke"/>
    
    <!-- Alça da cesta -->
    <path d="M18 20 Q12 15 12 25" fill="none" stroke="#9B59B6" stroke-width="3" stroke-linecap="round"/>
    <path d="M42 20 Q48 15 48 25" fill="none" stroke="#9B59B6" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Itens na cesta -->
    <circle cx="25" cy="30" r="3" fill="#E8DAEF"/>
    <circle cx="35" cy="28" r="3" fill="#E8DAEF"/>
    <circle cx="30" cy="35" r="3" fill="#E8DAEF"/>
    
    <!-- Decoração -->
    <rect x="20" y="15" width="20" height="3" rx="1.5" fill="#D2B4DE"/>
  </g>
  
  <!-- Ícone Variáveis - Caixinha com Etiqueta -->
  <g id="variables-icon" transform="translate(410, 10)">
    <!-- Caixa principal -->
    <rect x="15" y="25" width="30" height="25" rx="4" class="variables-color icon-stroke"/>
    
    <!-- Tampa da caixa -->
    <rect x="12" y="20" width="36" height="8" rx="4" class="variables-color icon-stroke"/>
    
    <!-- Etiqueta -->
    <rect x="20" y="15" width="20" height="8" rx="2" fill="#FFFFFF" stroke="#E74C3C" stroke-width="2"/>
    
    <!-- Texto na etiqueta -->
    <text x="30" y="20" text-anchor="middle" fill="#E74C3C" font-family="Arial" font-size="7" font-weight="bold">X=5</text>
    
    <!-- Conteúdo da caixa -->
    <circle cx="25" cy="35" r="2" fill="#FADBD8"/>
    <circle cx="35" cy="35" r="2" fill="#FADBD8"/>
    <rect x="27" y="40" width="6" height="4" rx="1" fill="#FADBD8"/>
  </g>
  
  <!-- Ícone Funções - Engrenagem Amigável -->
  <g id="functions-icon" transform="translate(490, 10)">
    <!-- Engrenagem principal -->
    <circle cx="30" cy="30" r="15" class="functions-color icon-stroke"/>
    
    <!-- Dentes da engrenagem -->
    <rect x="28" y="8" width="4" height="6" rx="2" class="functions-color"/>
    <rect x="44" y="18" width="6" height="4" rx="2" class="functions-color"/>
    <rect x="44" y="38" width="6" height="4" rx="2" class="functions-color"/>
    <rect x="28" y="46" width="4" height="6" rx="2" class="functions-color"/>
    <rect x="10" y="38" width="6" height="4" rx="2" class="functions-color"/>
    <rect x="10" y="18" width="6" height="4" rx="2" class="functions-color"/>
    
    <!-- Centro da engrenagem -->
    <circle cx="30" cy="30" r="6" fill="#FFFFFF" stroke="#27AE60" stroke-width="2"/>
    
    <!-- Parafuso central -->
    <circle cx="30" cy="30" r="3" fill="#82E0AA"/>
    <path d="M27 27 L33 33 M33 27 L27 33" stroke="#27AE60" stroke-width="1"/>
    
    <!-- Sorriso na engrenagem -->
    <path d="M25 32 Q30 36 35 32" fill="none" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
    <circle cx="27" cy="27" r="1" fill="#27AE60"/>
    <circle cx="33" cy="27" r="1" fill="#27AE60"/>
  </g>
</svg>